{% if ultima_pregunta_lista %}
    <ul>
    {% for pregunta in ultima_pregunta_lista %}
        <!-- http://127.0.0.1:8000/encuestas/5/   -->
        <li><a href="{% url 'encuestas:detalle' pregunta.id %}">{{ pregunta.pregunta_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay encuestas disponibles.</p>
{% endif %}
