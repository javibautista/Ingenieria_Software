{% load static %}

{% if latest_pregunta_list %}

<h1>
<strong>Preguntas</strong>
</h1>

<link rel="stylesheet" type="text/css" href="{% static 'encuestas/style.css' %}">
    <ul>
    {% for pregunta in latest_pregunta_list %}
        <li><a href="{% url 'encuestas:detail' pregunta.id %}"><p style="color:blue"><input type="submit" value="{{ pregunta.pregunta_text }}"></a></li></p>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay encuestas disponibles.</p>
{% endif %}
