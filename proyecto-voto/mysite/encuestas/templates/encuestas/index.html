{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'encuestas/style.css' %}">

{% if latest_pregunta_lista %}
    <ul>
    {% for pregunta in latest_pregunta_list %}
        <!-- http://127.0.0.1:8000/encuestas/5/   -->
        <li><a href="{% url 'encuestas:detail' pregunta.id %}">{{ pregunta.pregunta_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay encuestas disponibles.</p>
{% endif %}
